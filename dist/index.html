<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header></header>
    <main>
        <form action="get" id="projectTitleForm">
            <div class="titleBtns" id="titleBtns">
                <input type="text" id="projectTitle" placeholder="Title" required>
                <button class="titleInputBtns" id="submitTitleInput">
                    <svg
                            width="56"
                            height="56"
                            viewBox="3 0 18 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg" >
                   
                         <path
                        d="M10.5858 13.4142L7.75735 10.5858L6.34314 12L10.5858 16.2427L17.6568 9.1716L16.2426 7.75739L10.5858 13.4142Z"
                        fill="currentColor"
                        />
                    </svg>
                </button>
                <button class="titleInputBtns" id="cancelTitleInput"></button>
            </div>
        </form>



        <div class="toDoListTitle">Project Name</div>



        <div class="toDoList" id="toDoList">
           
            <form class="toDoInputField" id="toDoInputField">
                <input type="text" id="toDoInput">
                
                <div class="toDoInputFieldRight">
                    <input type="date" id="toDoInputDate">
                    <button class="toDoInputBtns" id="submitToDoInput">
                        <svg
                                width="56"
                                height="56"
                                viewBox="3 0 18 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg" >
                    
                             <path
                            d="M10.5858 13.4142L7.75735 10.5858L6.34314 12L10.5858 16.2427L17.6568 9.1716L16.2426 7.75739L10.5858 13.4142Z"
                            fill="currentColor"
                            />
                        </svg>
                    </button>
                    <button class="toDoInputBtns" id="cancelToDoInput"></button>
                </div>
            </form>
            <div class="toDo">
                <div class="toDoTitle">JOE BIDEN</div>
                <div class="toDoRightSide">
                    <input type="date" id="date">
                    <div class="markDone" id="markDone">Mark done</div>
                    <div id="deleteToDoBtn">
                       
                    </div>
                </div>
            </div>
        </div>
       
    </main>
    <footer>Copyright @ Justas LapienÄ— 2022</footer>
    <nav>
        <div class="projectTitle">Projects</div>
        <div class="projectList" id="projectList">
        </div>
        <div class="btns">
            <button class="create btn" id="add">ADD</button>
        </div>
    </nav>
    <script src="main.js"></script>
</body>
</html>
