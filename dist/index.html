<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header></header>
    <main>
        <form action="get" id="projectTitleForm">
            <div class="titleBtns" id="titleBtns">
                <input type="text" id="projectTitle" placeholder="Title" required>
                <button class="titleInputBtns" id="submitTitleInput">
                    <svg
                            width="56"
                            height="56"
                            viewBox="3 0 18 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg" >
                   
                         <path
                        d="M10.5858 13.4142L7.75735 10.5858L6.34314 12L10.5858 16.2427L17.6568 9.1716L16.2426 7.75739L10.5858 13.4142Z"
                        fill="currentColor"
                        />
                    </svg>
                </button>
                <button class="titleInputBtns" id="cancelTitleInput"></button>
            </div>
        </form>
        <div class="toDoListTitle">Project Name</div>
        <div class="toDoList">
            <div class="toDo">
                <div class="toDoTitle">JOE BIDEN</div>
                <div class="toDoRightSide">
                    <input type="date" id="date">
                    <div class="markDone" id="markDone">Mark done</div>
                    <div id="deleteToDoBtn">
                        <svg
  width="24"
  height="24"
  viewBox="0 0 24 24"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <path
    d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22535 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.189 6.2253C19.5795 5.83477 19.5795 5.20161 19.189 4.81108C18.7985 4.42056 18.1653 4.42056 17.7748 4.81108L12 10.5858L6.2253 4.81108Z"
    fill="black"
  />
</svg>
                    </div>
                </div>
            </div>
        </div>
       
    </main>
    <footer>Copyright @ Justas LapienÄ— 2022</footer>
    <nav>
        <div class="projectTitle">Projects</div>
        <div class="projectList" id="projectList">
            <div class="project">Sala maleikum</div>
            <div class="project">,maleikum salam</div>
            <div class="project">aosfnasojfn</div>
        </div>
        <div class="btns">
            <button class="create btn" id="add">ADD</button>
        </div>
    </nav>
    <script src="main.js"></script>
</body>
</html>
